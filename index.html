<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="bg-light">
    <div class="container mt-5">
      <h1 class="text-center mb-4">Weather App</h1>

      <p class="text-center">today <span id="current-date"></span></p>

      <div class="d-flex justify-content-center mb-3">
        <input
          type="text"
          class="form-control w-25 search-input"
          placeholder="Enter city name..."
        />
        <button class="btn btn-primary search-button ms-2">Search</button>
      </div>

      <div class="card shadow-sm weather-card d-none">
        <div class="card-body text-center">
          <h2 class="location"></h2>
          <h4 class="country"></h4>
          <p class="temperature"></p>
          <p class="wind"></p>
          <p class="humidity"></p>
          <p class="condition"></p>
          <img class="weather-icon" src="" alt="Weather Icon" />
          <p><strong>Local Time:</strong> <span id="local-time"></span></p>
        </div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
